<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Weather App</title>
</head>
<body>

  <article id="location">
    <h2 id="current-weather">Current weather</h2>
    <p id="city">City</p>
    <div id="date-container">
      <p id="date">Date</p>
      <p id="time">Time</p>
    </div>
    <h1 id="current-temperature">13 ºC</h1>
    <h6 id="conversion">Display ºF</h6>
    <img src="./images/sunny.svg" />
    <div id="input-container">
      <input type="text" id="search" name="search" placeholder="Search location" />
      <img src="./images/search.svg" />
    </div>
    <h6 id="alert">Alert message</h6>
  </article>

  <article id="feels">
    <div id="feelsLike" class="current-info-container">
      <img src="" />
      <h6>Feels like</h6>
      <h3>11 ºC</h3>
    </div>

    <div id="humidity" class="current-info-container">
      <img src="" />
      <h6>Humidity</h6>
      <h3>68%</h3>
    </div>

    <div id="rain" class="current-info-container">
      <img src="" />
      <h6>Chance of rain</h6>
      <h3>0%</h3>
    </div>

    <div id="wind" class="current-info-container">
      <img src="" />
      <h6>Wind speed</h6>
      <h3>15 km/h</h3>
    </div>
  </article>

  <article id="forecast">

  </article>
</body>
</html>
